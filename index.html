<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stylish Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin: 0;
        }

        section {
            padding: 40px;
            text-align: center;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
        }

        .feature {
            display: inline-block;
            width: 30%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .feature h2 {
            font-size: 24px;
            color: #333;
        }

        footer {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My  Landing Page</h1>
    </header>

    <section>
        <div class="container">
            <h2>Features</h2>
            <div class="feature">
                <h2>Feature 1</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <div class="feature">
                <h2>Feature 2</h2>
                <p>Nulla posuere arcu sed augue suscipit, vel eleifend erat consequat.</p>
            </div>
            <div class="feature">
                <h2>Feature 3</h2>
                <p>Vivamus euismod mi et augue hendrerit, a facilisis nulla auctor.</p>
            </div>
        </div>
    </section>

    <footer>
        &copy; 2023 My Stylish Landing Page
    </footer>
</body>
</html>
